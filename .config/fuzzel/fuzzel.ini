
include=~/.config/fuzzel/colors.ini

[main]
font=JetBrainsMono Nerd Font:size=12
dpi-aware=no
prompt="‚ùØ "
icons-enabled=yes
fields=filename,name,generic
password-character=*
fuzzy=yes
show-actions=yes
terminal=kitty -e 
anchor=center
lines=12
width=45
horizontal-pad=25
vertical-pad=20
inner-pad=10
image-size-ratio=0.5
line-height=24
letter-spacing=0
layer=overlay
exit-on-keyboard-focus-loss=yes

[border]
width=2
radius=12

[dmenu]
mode=text
exit-immediately-if-empty=yes

[key-bindings]
prev=Up Control+k
next=Down Control+j