[config]

[templates.kitty]
input_path = "~/.config/matugen/templates/kitty-colors.conf"
output_path = "~/.config/kitty/colors-matugen.conf"
post_hook = "pkill -SIGUSR1 kitty 2>/dev/null || true"

[templates.btop]
input_path = "~/.config/matugen/templates/btop.theme"
output_path = "~/.config/btop/themes/matugen.theme"

[templates.fuzzel]
input_path = "~/.config/matugen/templates/fuzzel.ini"
output_path = '~/.config/fuzzel/colors.ini'

[templates.swayosd]
input_path = "~/.config/matugen/templates/colors.css"
output_path = "~/.config/swayosd/colors.css"

[templates.hyprlock]
input_path = "~/.config/matugen/templates/hyprlock-colors.conf"
output_path = "~/.config/hypr/modules/hyprlock-colors.conf"

[templates.gtk3]
input_path = '~/.config/matugen/templates/gtk-colors.css'
output_path = '~/.config/gtk-3.0/colors.css'

[templates.gtk4]
input_path = '~/.config/matugen/templates/gtk-colors.css'
output_path = '~/.config/gtk-4.0/colors.css'

[templates.hyprland]
input_path = "~/.config/matugen/templates/hyprland-colors.conf"
output_path = "~/.config/hypr/modules/colors.conf"

[templates.zathura]
input_path = "~/.config/matugen/templates/zathura-colors"
output_path = "~/.config/zathura/zathurarc"

[templates.yazi]
input_path = "~/.config/matugen/templates/yazi-theme.toml"
output_path = "~/.config/yazi/theme.toml"

[templates.mako]
input_path = "~/.config/matugen/templates/mako.config"
output_path = "~/.config/mako/config"

[templates.waybar]
input_path = "~/.config/matugen/templates/colors.css"
output_path = "~/.config/waybar/colors.css"