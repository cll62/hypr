$mainMod         = SUPER
$terminal        = kitty
$fileManager     = thunar
$browser         = helium-browser --new-window --ozone-platform=wayland
$webapp          = $browser --app
$osdclient       = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"
$scripts         = /home/$USER/.config/hypr/scripts

bindd = $mainMod, Return, Terminal, exec, $terminal
bindd = $mainMod, SPACE, Floating terminal, exec, [float; move 20% 10%; size 60% 60%] $terminal
bindd = $mainMod, T, System monitor, exec, kitty -e btop
bindd = $mainMod, E, File manager, exec, $fileManager
bindd = ALT, E, Terminal File Manager, exec, kitty -e yazi
bindd = $mainMod, B, Web browser, exec, $browser
bindd = $mainMod ALT, B, Web browser(private), exec, $browser --incognito
bindd = $mainMod, S, Sublime Text, exec, subl
bindd = $mainMod, N, Neovim, exec, kitty -e nvim
bindd = ALT, S, Swaync, exec, swaync-client -t -sw
bindd = $mainMod, L, Lock screen, exec, hyprlock

bindd = $mainMod, D, App launcher, exec,  pkill rofi || $scripts/rofi.sh
bindd = $mainMod,TAB, Logout, exec,  pkill rofi ||$scripts/powermenu.sh
bindd = $mainMod, A, Websearch, exec,  pkill rofi || pavucontrol
bindd = $mainMod, K,Keybindings, exec, pkill rofi || $scripts/keybinding.sh
bindd = ALT, N, Night mode, exec, $scripts/night.sh
bindd = $mainMod, W, Change wallpaper, exec, pkill rofi ||$scripts/wallpaper.sh
bindd = $mainMod, M, Toggle music, exec, $scripts/toggle_music.sh
bindd = $mainMod, R, Refresh Waybar-Swaync-Swayosd, exec, $scripts/refresh.sh
bindd = $mainMod ALT, H, Hyprpicker, exec, $scripts/colorpicker.sh
bindd = $mainMod, V, Clipboard history, exec,  pkill rofi ||$scripts/cliphist.sh


bindd = $mainMod, C, ChatGPT (webapp), exec, $webapp="https://chatgpt.com"
bindd = $mainMod ALT, C, Claude (webapp),exec, $webapp="https://claude.ai/new"
bindd = $mainMod ALT, G, Gemini (webapp), exec, $webapp="https://gemini.google.com/app"
bindd = $mainMod, G, Grok (webapp), exec, $webapp="https://grok.com"
bindd = $mainMod, Y, YouTube (webapp), exec, $webapp="https://youtube.com/"
bindd = $mainMod, X, X (webapp), exec, $webapp="https://x.com/"
bindd = ALT, W, WhatsApp (webapp), exec, $webapp="https://web.whatsapp.com/"
bindd = ALT, Y, YouTube Music (webapp), exec, $webapp="https://music.youtube.com/"
bindd = $mainMod, O, Microsoft 365 (webapp), exec, $webapp="https://m365.cloud.microsoft/search/?refOrigin=Google"
bindd = ALT, G, GitHub (webapp), exec, $webapp="https://github.com"
bindd = $mainMod, Z, Math Editor (webapp), exec, $webapp="https://www.mathcha.io/editor"
bindd = ALT, M, Google Mail (webapp), exec, $webapp="https://mail.google.com/"
bindd = $mainMod ALT, P, Proton Mail (webapp), exec, $webapp="https://mail.proton.me/u/0/inbox"
bindd = $mainMod, U, Movies (webapp), exec, $webapp="https://hurawatchtv.tv/home"

bindd = CTRL, Print, Region screenshot, exec, hyprshot -m region -o /EkranAlıntıları/
bindd = , Print, Window screenshot, exec, hyprshot -m window -o /EkranAlıntıları/
bindd = ALT, Print, Active output screenshot, exec, hyprshot -m active -m output -o ~/EkranAlıntıları/

bindd = $mainMod CTRL, Z, Zoom in, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}")
bindd = $mainMod CTRL, X, Zoom out, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.5}")
bindd = $mainMod CTRL, Q, Reset zoom, exec, hyprctl keyword cursor:zoom_factor 0
bindd = $mainMod CTRL, mouse_down, Zoom in, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}")
bindd = $mainMod CTRL, mouse_up, Zoom out, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.5}")

bindd = $mainMod, Q, Close window, killactive
bindd = $mainMod, H, Toggle floating, togglefloating
bindd = $mainMod, P, Pseudo, pseudo
bindd = $mainMod, J, Toggle split, togglesplit
bindd = $mainMod, F, Fullscreen, fullscreen
bindd = $mainMod, left, Move focus left, movefocus, l
bindd = $mainMod, right, Move focus right, movefocus, r
bindd = $mainMod, up, Move focus up, movefocus, u
bindd = $mainMod, down, Move focus down, movefocus, d
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindd = $mainMod SHIFT, Right, Resize right, resizeactive, 30 0
bindd = $mainMod SHIFT, Left, Resize left, resizeactive, -30 0
bindd = $mainMod SHIFT, Up, Resize up, resizeactive, 0 -30
bindd = $mainMod SHIFT, Down, Resize down, resizeactive, 0 30

bindd = $mainMod, 1, Workspace 1, workspace, 1
bindd = $mainMod, 2, Workspace 2, workspace, 2
bindd = $mainMod, 3, Workspace 3, workspace, 3
bindd = $mainMod, 4, Workspace 4, workspace, 4
bindd = $mainMod, 5, Workspace 5, workspace, 5
bindd = $mainMod, 6, Workspace 6, workspace, 6
bindd = $mainMod, 7, Workspace 7, workspace, 7
bindd = $mainMod, 8, Workspace 8, workspace, 8
bindd = $mainMod, 9, Workspace 9, workspace, 9
bindd = $mainMod, 0, Workspace 10, workspace, 10
bindd = $mainMod SHIFT, 1, Move to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move to workspace 10, movetoworkspace, 10

bindeld = , XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = , XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = , XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = , XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
bindeld = , XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
bindeld = , XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower
bindld = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous
