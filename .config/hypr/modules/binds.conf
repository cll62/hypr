$mainMod= SUPER
$uwsm= uwsm app --
$terminal= $uwsm kitty
$fileManager= $uwsm thunar
$browser= $uwsm chromium --new-window --ozone-platform=wayland
$osdclient= $uwsm swayosd-client
$scripts = $HOME/.config/hypr/scripts
$ScreenshotsDir= $(xdg-user-dir PICTURES)
$music_dir=$(xdg-user-dir MUSIC)

bindd = $mainMod, Q, Pencereyi Kapat, killactive
bindd = $mainMod SHIFT, Q, Oturumu kapat, exec, uwsm stop
bindd = $mainMod, X, Öldür, exec, $scripts/fuzzel_killer
bindd = $mainMod, Return, Uçbirim (Terminal), exec, $terminal
bindd = $mainMod, T, Yüzen Uçbirim(Terminal), exec, [ float;pin; size 60% 60%] $terminal
bindd = $mainMod, E, Dosya Yöneticisi, exec, $fileManager
bindd = $mainMod ALT, E, Dosya Yöneticisi, exec, [ float;pin; size 60% 60%] $fileManager
bindd = ALT,E, Uçbirim Dosya Yöneticisi (yazi), exec, [ float;pin; size 60% 60%] $terminal -e yazi
bindd = $mainMod, B, Web Tarayıcısı, exec, $browser
bindd = $mainMod, G, Google, exec, $browser --app="https://www.google.com/"
bindd = $mainMod ALT, B, Web Tarayıcısı (Gizli), exec, $browser --incognito
bindd = $mainMod, C, Visual Studio Code, exec, $uwsm code
bindd = $mainMod ALT, C, Sublime Text, exec, $uwsm subl
bindd = $mainMod, L, Ekranı Kilitle, exec, $uwsm hyprlock
bindd = $mainMod, A, Uygulama Başlatıcı, exec, pkill fuzzel || $uwsm fuzzel
bindd = $mainMod, SPACE, Web Uygulamaları, exec,  pkill fuzzel || $scripts/webapp
bindd = $mainMod,TAB, Oturumu Kapat/Güç Menüsü, exec,  pkill fuzzel || $scripts/powermenu
bindd = $mainMod, K, Klavye Kısayolları Göster, exec, pkill fuzzel || $scripts/keybinding
bindd = $mainMod, N, Gece Modunu Aç/Kapat, exec, $scripts/night
bindd = $mainMod, W, Duvar Kağıdını Değiştir, exec, pkill fuzzel || $scripts/wallpaper
bindd = $mainMod, M, Müziği Başlat/Durdur(Mpv), exec, pkill mpv || $uwsm mpv --no-video --shuffle "$music_dir"/*
bindd = $mainMod, R, Panel/OSD Yenile, exec, $scripts/refresh
bindd = $mainMod ALT, H, Renk Seçici (Hyprpicker), exec, wl-copy $($uwsm hyprpicker)
bindd = $mainMod, V, Pano Geçmişi Göster, exec, $uwsm cliphist list | fuzzel -d -w 70 --placeholder=Pano| cliphist decode | wl-copy
bindd = $mainMod, Print, Bölgesel Ekran Görüntüsü, exec, $uwsm hyprshot -m region -o "$ScreenshotsDir"
bindd = , Print, Pencere Ekran Görüntüsü, exec, $uwsm hyprshot -m window -o "$ScreenshotsDir"
bindd = ALT, Print, Aktif Ekran Görüntüsü, exec, $uwsm hyprshot -m active -m output -o "$ScreenshotsDir"
bindd = $mainMod CTRL, Right, Sonraki Çalışma Alanı, workspace, e+1
bindd = $mainMod CTRL, Left, Önceki Çalışma Alanı, workspace, e-1
bindd = $mainMod, F, Tam Ekran Yap, fullscreen
bindd = $mainMod CTRL, mouse_down, Yakınlaştır, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}")
bindd = $mainMod CTRL, mouse_up, Uzaklaştır, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.5}")
bindd = $mainMod, Z, Yakınlaştır, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}")
bindd = $mainMod CTRL, Q, Yakınlaştırmayı Sıfırla, exec, hyprctl keyword cursor:zoom_factor 0
bindd = $mainMod, H, Yüzen Durumu Değiştir, togglefloating
bindd = $mainMod, P, Yarı Döşeme Modu (Pseudo), pseudo
bindd = $mainMod, J, Bölme Yönünü Değiştir, togglesplit
bindd = $mainMod, left, Odakı Sola Kaydır, movefocus, l
bindd = $mainMod, right, Odakı Sağa Kaydır, movefocus, r
bindd = $mainMod, up, Odakı Yukarı Kaydır, movefocus, u
bindd = $mainMod, down, Odakı Aşağı Kaydır, movefocus, d
binddm = $mainMod, mouse:272, Pencereyi Taşı (Sol Tık), movewindow
binddm = $mainMod, mouse:273, Pencereyi Yeniden Boyutlandır (Sağ Tık), resizewindow
bindd = $mainMod SHIFT, Right, Pencereyi Yeniden Boyutlandır (Sağ), resizeactive, 30 0
bindd = $mainMod SHIFT, Left, Pencereyi Yeniden Boyutlandır (Sol), resizeactive, -30 0
bindd = $mainMod SHIFT, Up, Pencereyi Yeniden Boyutlandır (Yukarı), resizeactive, 0 -30
bindd = $mainMod SHIFT, Down, Pencereyi Yeniden Boyutlandır (Aşağı), resizeactive, 0 30
bindd = $mainMod Alt, S, özel çalışma alanına taşı (sessiz), movetoworkspacesilent, special
bindd = $mainMod, S, özel çalışma alanı, togglespecialworkspace
bindd = $mainMod, 1, Çalışma Alanı 1, workspace, 1
bindd = $mainMod, 2, Çalışma Alanı 2, workspace, 2
bindd = $mainMod, 3, Çalışma Alanı 3, workspace, 3
bindd = $mainMod, 4, Çalışma Alanı 4, workspace, 4
bindd = $mainMod, 5, Çalışma Alanı 5, workspace, 5
bindd = $mainMod, 6, Çalışma Alanı 6, workspace, 6
bindd = $mainMod, 7, Çalışma Alanı 7, workspace, 7
bindd = $mainMod, 8, Çalışma Alanı 8, workspace, 8
bindd = $mainMod, 9, Çalışma Alanı 9, workspace, 9
bindd = $mainMod, 0, Çalışma Alanı 0, workspace, 10
bindd = $mainMod SHIFT, 1, Çalışma Alanı 1'e Taşı, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Çalışma Alanı 2'ye Taşı, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Çalışma Alanı 3'e Taşı, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Çalışma Alanı 4'e Taşı, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Çalışma Alanı 5'e Taşı, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Çalışma Alanı 6'ya Taşı, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Çalışma Alanı 7'ye Taşı, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Çalışma Alanı 8'e Taşı, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Çalışma Alanı 9'a Taşı, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Çalışma Alanı 10'a Taşı, movetoworkspace, 10
bindd = $mainMod+Alt, 1, Çalışma Alanı 1'e Sessiz Taşı, movetoworkspacesilent, 1
bindd = $mainMod+Alt, 2, Çalışma Alanı 2'ye Sessiz Taşı, movetoworkspacesilent, 2
bindd = $mainMod+Alt, 3, Çalışma Alanı 3'e Sessiz Taşı, movetoworkspacesilent, 3
bindd = $mainMod+Alt, 4, Çalışma Alanı 4'e Sessiz Taşı, movetoworkspacesilent, 4
bindd = $mainMod+Alt, 5, Çalışma Alanı 5'e Sessiz Taşı, movetoworkspacesilent, 5
bindd = $mainMod+Alt, 6, Çalışma Alanı 6'ya Sessiz Taşı, movetoworkspacesilent, 6
bindd = $mainMod+Alt, 7, Çalışma Alanı 7'ye Sessiz Taşı, movetoworkspacesilent, 7
bindd = $mainMod+Alt, 8, Çalışma Alanı 8'e Sessiz Taşı, movetoworkspacesilent, 8
bindd = $mainMod+Alt, 9, Çalışma Alanı 9'a Sessiz Taşı, movetoworkspacesilent, 9
bindd = $mainMod+Alt, 0, Çalışma Alanı 10'a Sessiz Taşı, movetoworkspacesilent, 10
bindeld = , XF86AudioRaiseVolume, Sesi Yükselt, exec, $osdclient --output-volume raise
bindeld = , XF86AudioLowerVolume, Sesi Alçalt, exec, $osdclient --output-volume lower
bindeld = , XF86AudioMute, Sesi Kapat, exec, $osdclient --output-volume mute-toggle
bindeld = , XF86AudioMicMute, Mikrofonu Kapat, exec, $osdclient --input-volume mute-toggle
bindeld = , XF86MonBrightnessUp, Parlaklığı Yükselt, exec, $osdclient --brightness raise
bindeld = , XF86MonBrightnessDown, Parlaklığı Alçalt, exec, $osdclient --brightness lower
bindld = , XF86AudioNext, Sonraki Şarkı, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Durdur/Oynat, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Durdur/Oynat, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Önceki Şarkı, exec, $osdclient --playerctl previous
