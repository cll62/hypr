[input]

keymap = [
	{ on = "<C-c>",   run = "close",          desc = "Girişi iptal et" },
	{ on = "<Enter>", run = "close --submit", desc = "Girişi onayla" },
	{ on = "<Esc>",   run = "escape",         desc = "Normal moda dön veya girişi iptal et" },
	{ on = "<C-[>",   run = "escape",         desc = "Normal moda dön veya girişi iptal et" },

	# Mode
	{ on = "i", run = "insert",                              desc = "Ekleme moduna gir" },
	{ on = "a", run = "insert --append",                     desc = "Ekleme moduna gir (sona ekle)" },
	{ on = "I", run = [ "move -999", "insert" ],             desc = "Satır başına git ve ekleme moduna gir" },
	{ on = "A", run = [ "move 999", "insert --append" ],     desc = "Satır sonuna git ve ekleme moduna gir" },
	{ on = "v", run = "visual",                              desc = "Görsel moda gir" },
	{ on = "V", run = [ "move -999", "visual", "move 999" ], desc = "Görsel moda gir ve tümünü seç" },

	# Character-wise movement
	{ on = "h",       run = "move -1", desc = "Bir karakter geri git" },
	{ on = "l",       run = "move 1",  desc = "Bir karakter ileri git" },
	{ on = "<Left>",  run = "move -1", desc = "Bir karakter geri git" },
	{ on = "<Right>", run = "move 1",  desc = "Bir karakter ileri git" },
	{ on = "<C-b>",   run = "move -1", desc = "Bir karakter geri git" },
	{ on = "<C-f>",   run = "move 1",  desc = "Bir karakter ileri git" },

	# Word-wise movement
	{ on = "b",     run = "backward",              desc = "Geçerli veya önceki kelimenin başına git" },
	{ on = "w",     run = "forward",               desc = "Sonraki kelimenin başına git" },
	{ on = "e",     run = "forward --end-of-word", desc = "Geçerli veya sonraki kelimenin sonuna git" },
	{ on = "<A-b>", run = "backward",              desc = "Geçerli veya önceki kelimenin başına git" },
	{ on = "<A-f>", run = "forward --end-of-word", desc = "Geçerli veya sonraki kelimenin sonuna git" },

	# Line-wise movement
	{ on = "0",      run = "move -999", desc = "Satır başına git" },
	{ on = "$",      run = "move 999",  desc = "Satır sonuna git" },
	{ on = "<C-a>",  run = "move -999", desc = "Satır başına git" },
	{ on = "<C-e>",  run = "move 999",  desc = "Satır sonuna git" },
	{ on = "<Home>", run = "move -999", desc = "Satır başına git" },
	{ on = "<End>",  run = "move 999",  desc = "Satır sonuna git" },

	# Delete
	{ on = "<Backspace>", run = "backspace",         desc = "İmlecin önündeki karakteri sil" },
	{ on = "<Delete>",    run = "backspace --under", desc = "İmlecin altındaki karakteri sil" },
	{ on = "<C-h>",       run = "backspace",         desc = "İmlecin önündeki karakteri sil" },
	{ on = "<C-d>",       run = "backspace --under", desc = "İmlecin altındaki karakteri sil" },

	# Kill
	{ on = "<C-u>", run = "kill bol",      desc = "Satır başına kadar geri sil" },
	{ on = "<C-k>", run = "kill eol",      desc = "Satır sonuna kadar ileri sil" },
	{ on = "<C-w>", run = "kill backward", desc = "Geçerli kelimenin başına kadar geri sil" },
	{ on = "<A-d>", run = "kill forward",  desc = "Geçerli kelimenin sonuna kadar ileri sil" },

	# Cut/Yank/Paste
	{ on = "d", run = "delete --cut",                              desc = "Seçili karakterleri kes" },
	{ on = "D", run = [ "delete --cut", "move 999" ],              desc = "Satır sonuna kadar kes" },
	{ on = "c", run = "delete --cut --insert",                     desc = "Seçili karakterleri kes ve ekleme moduna gir" },
	{ on = "C", run = [ "delete --cut --insert", "move 999" ],     desc = "Satır sonuna kadar kes ve ekleme moduna gir" },
	{ on = "x", run = [ "delete --cut", "move 1 --in-operating" ], desc = "Geçerli karakteri kes" },
	{ on = "y", run = "yank",                                      desc = "Seçili karakterleri kopyala" },
	{ on = "p", run = "paste",                                     desc = "Kopyalanan karakterleri imlecin sonrasına yapıştır" },
	{ on = "P", run = "paste --before",                            desc = "Kopyalanan karakterleri imlecin öncesine yapıştır" },

	# Undo/Redo
	{ on = "u",     run = "undo", desc = "Son işlemi geri al" },
	{ on = "<C-r>", run = "redo", desc = "Son işlemi tekrar yap" },

	# Help
	{ on = "~",    run = "help", desc = "Yardımı aç" },
	{ on = "<F1>", run = "help", desc = "Yardımı aç" },
]

